name: CI-CD

on: 
  push: 
    branches: ["main"]

jobs: 
  CI: 
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v4.2.2
      - name: Construção img Docker
        uses: docker/build-push-action@v6.12.0  
        with: 
          context: ./src
          file: ./src/DockerFile
          push: true
          tags: | 
            davidev17/docker-teste:v1.1
            davidev17/docker-teste:latest
